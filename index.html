<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/styles.css" />
    <title>Wearther - Welcome</title>
  </head>
  <body>
    <main class="intro">
      <h1>Wearther</h1>
      <form id="intro-form" action="#">
        <input id="form-name" type="text" placeholder="Full name *Required" />
        <input id="form-age" type="number" placeholder="Age *Required" />
        <select id="form-gender" name="gender" id="gender">
          <option value="" disabled selected>Your gender *Required</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="non-binary">Non-binary</option>
        </select>
        <select id="form-clothing-size" name="clothing-size" id="clothing-size">
          <option value="" disabled selected>
            Preferred clothing size *Required
          </option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <input type="text" placeholder="Type your city *Required" />
        <button type="submit">Submit</button>
      </form>
    </main>
    <main class="main-parent inactive">
      <header id="nav-items">
        <nav>
          <ul >
            <li><button class="nav-btn">Home</button></li>
            <li><button class="nav-btn">Favorites</butt></li>
          </ul>
        </nav>
      </header>
      <section class="favourites inactive">
        <button id="go-back">Go back</button>
        <h1>Favourites</h1>
        <div id="favourites-container">
          <div id="single-product">
            <h1 id="product-title">Dummy Test</h1>
          </div>
        </div>
      </section>
      <section class="data">
        <h1>Main Dashboard</h1>
        <div id="data-container">
          <div id="single-product">
            <h1 id="product-title"></h1>
            <img id="product-img" src="" alt="" />
            <p id="product-price"></p>
            <a id="product-link" href="" target="_blank"></a>
          </div>
        </div>
      </section>
    </main>
    <script src="./Assets/script.js"></script>
  </body>
</html>
